<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>晴宝</ion-title>
     <ion-buttons end="">
            <button (click)="addCity()">
                <ion-icon name="add">
                </ion-icon>
            </button>
       </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding class="card-background-page">
  <ion-card *ngFor="let weather of weathers">  
    <img src="{{weather.pic}}"/>
    <div class="card-title">{{weather.city}}</div>
    <div class="card-subtitle">{{weather.temp}} {{weather.weather}}</div>
  </ion-card>

</ion-content>
