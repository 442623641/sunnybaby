<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>城市</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item-sliding *ngFor="let weather of weathers">
    <ion-item>
        <h2>{{weather.city}}</h2>
    </ion-item>
    
    <ion-item-options>
      <button danger (click)="itemSelected(weather)">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
</ion-content>
