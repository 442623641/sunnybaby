<ion-header>
  <ion-toolbar>
    <ion-title>
      添加城市
    </ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">返回</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label>城市</ion-label>
        <ion-input type="text" value="" [(ngModel)]="city.cityname"></ion-input>
    </ion-item>

    <button block padding outline (click)="register()">
    <ion-icon ios="ios-sunny" md="md-sunny"></ion-icon>
    确定
    </button>
</ion-content>
